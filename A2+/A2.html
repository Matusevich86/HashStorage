<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2+</title>
</head>
<body>
    <script>
        "use strict"  
          var  str= prompt('enter text');
            function myTrim (str) {
                var q=str.length-1;
                var space = ' ';
                for (var i = 0; i < str.length; i++) { //проходим с начала строки
                    if (str.charAt(i) == space) {//определяем есть ли пробелы и сколько
                        continue;
                    }else{
                        break;
                    }
                }
                if (str.length == i){
                    str = '';
                    return str;
                }else{
                for ( var s = str.length - 1; s >= 0; s--) { // то же самое только с конца строки
                    if (str.charAt(s) == space) {    
                        continue;
                        }else{
                            break;
                        }
                    }
                }
                if(i==0 && s==q){
                    return str;
                }else{
                   str = str.substring(i, s + 1);
                   return str; 
                }


            }
            console.log('*'+myTrim (str)+'*');      
       
    </script>
</body>
</html>
